<!DOCTYPE html>
<html>
<head>
    <title>Placeholder Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .placeholder {
            width: 800px;
            height: 600px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px dashed #999;
            border-radius: 8px;
        }
        .text {
            font-size: 32px;
            color: #666;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtext {
            font-size: 18px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <div class="text" id="title">Placeholder Image</div>
        <div class="subtext">800 x 600 px</div>
    </div>
    <script>
        // Get the title from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        if (title) {
            document.getElementById('title').textContent = title;
        }
    </script>
</body>
</html>
